<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task List Manager</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/responsivity.css">
  <link rel="icon" type="image/x-icon" href="./assets/img/task-list.ico">
</head>

<body>
  <div id="title-box">
    <h1>Task List Manager</h1>
    <img src="./assets/img/task-list.webp" alt="notepad" id="title-image">
  </div>
  <section class="container">

    <h2>Create and organize your own tasks with this task manager!</h2>
    <div class="input-label-pair">
      <input type="text" class="inputNewTask" placeholder="insert your task here">
      <button class="btnAddTask">Add task</button>
    </div>

    <ul class="taskList"></ul>
  </section>

  <footer><span id="footer-text">Created by Michael Rocha Nunes</span></footer>

  <script src="./assets/js/main.js"></script>
</body>

</html>
